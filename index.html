<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Playwrite+AU+QLD:wght@100..400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="rules" onclick="window.location.href='rules.html'">How to play <i class="fa-solid fa-lightbulb"></i></button>
    <h1>Simon Says</h1>
    <h2>Press any key to start the game.</h2>
    <div class="grid">
        <div class="key" type="button" id="key1"></div>
        <div class="key" type="button" id="key2"></div>
        <div class="key" type="button" id="key3"></div>
        <div class="key" type="button" id="key4"></div>
        <div class="key" type="button" id="key5"></div>
        <div class="key" type="button" id="key6"></div>
        <div class="key" type="button" id="key7"></div>
        <div class="key" type="button" id="key8"></div>
        <div class="key" type="button" id="key9"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>

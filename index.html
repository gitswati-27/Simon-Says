<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Test your memory!</title>
    <link rel="icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double:wght@100..900&family=Libertinus+Serif:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background: url('bg4.jpg'); background-size:cover; background-position: center; background-repeat: no-repeat;">
        <div class="tablet">
            <button class="rules" onclick="window.location.href='rules.html'">How to play <i class="fa-solid fa-lightbulb"></i></button>
            <h1>Simon Says</h1>
            <h2>Press any key to start the game.</h2>
            <div class="grid">
                <div class="key" type="button" id="key1"></div>
                <div class="key" type="button" id="key2"></div>
                <div class="key" type="button" id="key3"></div>
                <div class="key" type="button" id="key4"></div>
                <div class="key" type="button" id="key5"></div>
                <div class="key" type="button" id="key6"></div>
                <div class="key" type="button" id="key7"></div>
                <div class="key" type="button" id="key8"></div>
                <div class="key" type="button" id="key9"></div>
            </div>
        </div>
        <p id="score">High Score: 0</p>
    <script src="app.js"></script>
</body>
</html>
